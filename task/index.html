<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview card 1.1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <section class="image-wrapper">
                <img src="./images/image/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
            </section>
            <section class="content-wrapper">
                    <h2 class="equi-header">Equilibrium #3429</h2>
                    <p class="equi-text">Our Equilibrium collection promotes balance and calm</p>
                <div class="crypto-wrapper">
                    <div class="eth">
                        <img src="./images/image/icon-ethereum.svg">
                        <p class="ETHS">
                            0.041ETH
                        </p>
                    </div>
                    <div class="clock">
                        <img src="./images/image/icon-clock.svg">
                        <p class="days">
                            3 days left
                        </p>
                    </div>
                </div>
                <div class="creation">
                    <div class="author-image">
                        <img src="./images/image/image-avatar.png">
                    </div>
                    <p class="author">
                        Creation of <span>Jules Wyvern</span>
                    </p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
